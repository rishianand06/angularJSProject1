<nav class="navbar navbar-inverse bg-inverse">
        <a class="navbar-brand">Admin Page</a>
</nav>
<div class="m-a-1">
        <h2 class="text-xs-center">Add/Update/Delete Product Details</h2>
        <table class="table table-bordered table-striped p-a-1">
            <thead>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
            </thead>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td> 
                <td>{{product.category}}</td> 
                <td>{{product.description}}</td> 
                <td>{{product.price}}</td> 
                <td>
                    <button on-click='getProductById(product.id)' class="btn btn-sm btn-danger">
                        Edit
                    </button>
                </td>
                <td>
                    <button on-click='deleteProduct(product.id)' class="btn btn-sm btn-danger">
                        Delete
                    </button>
                </td>               
            </tr>
        </table>
</div>

<form (ngSubmit)="saveOrUpdate()" [formGroup] = "productForm">
        <div class="form-group">
            <label>Enter the name:</label>
            <input class="form-control" type="text" formControlName = "name">
        </div>
        <div class="form-group">
            <label>Enter the category:</label>
            <input class="form-control" type="text" formControlName = "category">
        </div>
        <div class="form-group">
            <label>Enter the description:</label>
            <input class="form-control" type="text" formControlName = "description">
        </div>
        <div class="form-group">
            <label>Enter the price:</label>
            <input class="form-control" type="text" formControlName = "price">
        </div>
        <div class="text-xs-center">
            <button class="btn btn-primary" type="submit" *ngIf="productId == null">Add</button>
            <button class="btn btn-primary" type="submit" *ngIf="productId != null">Update</button>
        </div>
</form>
<div *ngIf = "statusCode == 201" class="bg-danger m-t-1 p-a-1 text-xs-center">
    <h4>Record Added Successfully</h4>
</div>
<div *ngIf = "statusCode == 200" class="bg-danger m-t-1 p-a-1 text-xs-center">
   <h4>Record Update/Delete Successfully</h4>
</div>
<button class="btn btn-primary btn-danger btn-block" routerLink="/" (click)="logout()">
    Logout
</button>
